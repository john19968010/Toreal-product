<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更改資訊</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .title{
            background-color: rgb(48,106,132);
            width: 100%;
            height: 50px;
        }
        h4{
            padding:10px;    
        }

    </style>

</head>
<body>
<div class="title col-12">
    <h4 class="text-center">修改會員資料</h4>
</div>
<div style="width: 100%; height: 30px"></div>

<div class="container">
    <form method="POST" class="post-form" action="/user_info1" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-12">
                <h6>真實姓名</h6>
                <input type="text" class="form-control" name="fullname" placeholder="{{check.fullname}}">
            </div>

            <div class="form-group col-12" >
                <h6>暱稱</h6>
                <input type="text" class="form-control" name="nickname" placeholder="{{check.nickname}}">
            </div> 

            <div class="form-group col-6">
                <h6>性別</h6>
                <select id="inputState" class="form-control" name="gender" value="">
                    <option selected hidden value="">{{check.gender}}</option>
                    <option value="M">男生</option>
                    <option value="F">女生</option>
                </select>
            </div>
            <div class="form-group col-6">
                <h6>性向</h6>
                <select class="form-control" name="find_gender" value="">
                    <option selected hidden value="">{{check.find_gender}}</option>
                    <option value="M">找男生</option>
                    <option value="F">找女生</option>
                    <option value="All">不拘</option>
                </select>
            </div>

            <div class="form-group col-12">
                <h6>生日</h6>
                <input type="text" class="form-control" name="age" placeholder="{{check.age|date:'Y/m/d'}}" onfocus="(this.type='date')">
            </div>                    
  
            <div class=" form-group col-lg-6 col-xs-12" >
                <h6>區域</h6>
                <div id="twzipcode" class="form-row">
                    <div class="form-group col">
                        <div data-role="county" data-style="form-control" name="county" value="" required></div>
                    </div>
                    <div class="form-group col">
                        <div data-role="district" data-style="form-control" name="district" value="" required></div>
                    </div>
                    <!-- <div class="form-group col">
                        <div data-role="zipcode" data-style="form-control" name="zipcode" value="" required></div>
                    </div> -->
                </div>
            </div> 

            <div class="form-group col-12">
                <h6>變更照片</h6>
                <input type="file" class="img" name="image">
                <div>目前照片：{{check.image}}</div>
            </div>  
            
            <div class="form-group col-12" >
                <div class="form-row">
                    <div class="col-xs-6 text-center">
                        <button type="submit" class="btn btn-info btn-radius btn-brd grd1 btn-block" value="Upload">確認送出</button>     
                    </div> 
                    <div class="col-xs-6 text-center">
                        <button type="reset" class="btn btn-info btn-radius btn-brd grd1 btn-block">清除</button>     
                    </div> 
                </div>
            </div>  
         
        </div>       
    </form>
</div>



    <!-- 引入jQuery放前面（先引用） -->
	<script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>



    <!-- 引入JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!--twzipcode-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-twzipcode@1.7.14/jquery.twzipcode.min.js"></script>
    
    <script>
        $("#twzipcode").twzipcode({
            zipcodeIntoDistrict: true, // 郵遞區號自動顯示在區別選單中
           // css: ["city form-control", "town form-control"], // 自訂 "城市"、"地別" class 名稱 
           // countyName: "city", // 自訂城市 select 標籤的 name 值
           // districtName: "town" // 自訂區別 select 標籤的 name 值
        });
    </script>

    

</body>
</html>
