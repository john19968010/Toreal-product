<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .title{
            background-color: rgb(48,106,132);
            width: 100%;
            height: 50px;
        }
        h4{
            padding:10px;    
        }
    </style>
</head>
<body>
    <div class="title">
        <h4 class="text-center">登入</h4>
    </div>
    <div style="width: 100%; height:100px"></div>
    <div class="container">
        <div class="form-row">
            <div class="col-12">
                <form method="POST" class="post-form" action="/user1">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">帳號</label>
                        <h6 style="color: brown;">{{name}}</h6>
                        <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="example@mail.com" name="email" value="" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密碼</label>
                        <input type="password" class="form-control" name="password" value="" required>
                        <small id="emailHelp" class="form-text text-muted">！！請注意大小寫！！</small>
                    </div>
                    <!-- <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" name="check" value="1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
                    <button type="submit" class="btn btn-info btn-radius btn-brd grd1">登入</button>               
                </form>
 
            </div>
        </div>
    </div>

    



    <!-- 引入jQuery放前面（先引用） -->
	<script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
   <!-- 引入JS -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
