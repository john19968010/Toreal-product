<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link rel="stylesheet" href="{%static 'cut/style.css'%}">

</head>
<body>
    <form method="POST" class="post-form" action="/image1" enctype="multipart/form-data">
    {% csrf_token%}
    <h1>Sample</h1>
    <div id="img-crop">
        <div id="upload">
            <h3>上傳</h3>
            <div class="block">
                <div class="stage">
                    <label id="filedrag">
                        <input type="file" id="image" accept="image/*" />
                    </label>
                </div>
            </div>
        </div>
        <div id="crop">
            <h3>02. Crop / Preview</h3>
            <div class="block">
                <div class="stage">
                    <button type='reset' class="btn" id="prev" onclick="cropCancel();">PREV</button>
                    <button type='button' class="btn" id="next" onclick="cropResult();">NEXT</button>
                    <div id="croppie"></div>
                </div>
            </div>
        </div>
        <div id="result">
            <h3>03. Result</h3>
            <button id="close" onclick="cropCancel();"></button>
            <div class="block">
                <div class="stage"><img  name='image' src= /></div>
            </div>
        </div>
    </div>
    <div class="form-group col-12" >
        <div class="form-row">
            <div class="col-3 text-center">
                <button type="submit" class="btn btn-info btn-radius btn-brd grd1 btn-block " value="Upload">送出</button>     
            </div> 
            <div class="col-3 text-center">
                <button type="reset" class="btn btn-info btn-radius btn-brd grd1 btn-block">清除</button>     
            </div> 
        </div>
    </div>  
 

</form>


    <!-- 引入jQuery放前面（先引用） -->
	<script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>




  <!-- 引入JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.4/croppie.min.js'></script><script  src="{% static 'cut/script.js'%}"></script>
    
 
</body>
</html>
